<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>爱健康</title>
</head>
<style>
  html,
  body {
    position: relative;
    width: 100%;
    height: 100%;
    margin: 0px;
    padding: 0px;
  }

  .home {
    position: relative;
    width: 100%;
    max-width: 600px;
    margin: 0px auto;
    height: 100%;
    max-height: 1100px;
    background-image: url('./img/bg.png');
    background-repeat: no-repeat;
    background-size: 100% auto;
    background-position: center center;
  }
</style>

<body>
  <div class="home">
  </div>

  <script>
    function getQueryParams(name) {
        var str = window.location.search;
        var query = {}
        if (str.length > 0) {
            var a = str.substring(1).split('&');
            for (var i = 0, len = a.length; i < len; i++) {
                var aa = a[i].split('=');
                query[aa[0]] = decodeURIComponent(aa[1]);
            }
        }
        return query[name]
    }
    setTimeout(function() {
      window.location.replace(getQueryParams('url') || 'weixin://openAPP')
    }, 500)
  </script>
</body>
</html>
